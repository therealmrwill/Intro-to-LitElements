<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
    test-btn[current-side] {
      background-color: orange !important;
    }
    test-btn::part(text-side) {
      margin: 10px;
      padding: 50px;
      border: 10px solid blue;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../test-btn.js';
    const values = [{value:"Value 1", value2: "ANother thing"},{value:"Value 1", value2: "ANother thing"},{value:"Value 1", value2: "ANother thing"},{value:"Value 1", value2: "ANother thing"}];
    render(
      html`
        <div style="display: flex;">
        ${values.map(item => html`
          
          <test-btn 
          side-one-data="${item.value}"
          side-two-data="${item.value2}"
  ></test-btn>

          `)}

        </div>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
